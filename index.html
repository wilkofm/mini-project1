<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Max's Movie Corner display's a list of films from the past 70 years which are filterable based on genre, rating or year of release"
    />
    <meta name="author" content="Max Wilkinson" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Max's Movie Corner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand"
          ><img
            src="https://static.thenounproject.com/png/34548-200.png"
            alt="Popcorn logo"
            width="40px"
            height="40px"
          />Max's Movie Corner</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarFilters"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Filter By Genre Dropdown -->
        <div class="collapse navbar-collapse" id="navbarFilters">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="genreDropdown"
                role="button"
                data-bs-toggle="dropdown"
                data-bs-target="#navbarFilters"
              >
                Filter By Genre
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-genre dropdown-item"
                    data-category="Action"
                  >
                    Action
                  </a>
                </li>
                <li>
                  <a class="dropdown-genre dropdown-item" data-category="Drama">
                    Drama
                  </a>
                </li>
                <li>
                  <a
                    class="dropdown-genre dropdown-item"
                    data-category="Sci Fi"
                  >
                    Sci Fi
                  </a>
                </li>
                <li>
                  <a
                    class="dropdown-genre dropdown-item"
                    data-category="Thriller"
                  >
                    Thriller
                  </a>
                </li>
              </ul>
            </li>

            <!-- Filter By Year Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="yearDropdown"
                role="button"
                data-bs-toggle="dropdown"
              >
                Filter By Year
              </a>

              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-year dropdown-item" data-category="All">
                    All Years
                  </a>
                </li>
                <li>
                  <a class="dropdown-year dropdown-item" data-category="2020s">
                    2020s
                  </a>
                </li>
                <li>
                  <a class="dropdown-year dropdown-item" data-category="2010s">
                    2010s
                  </a>
                </li>
                <li>
                  <a class="dropdown-year dropdown-item" data-category="1990s">
                    1990s
                  </a>
                </li>
                <li>
                  <a class="dropdown-year dropdown-item" data-category="1980s">
                    1980s
                  </a>
                </li>
                <li>
                  <a class="dropdown-year dropdown-item" data-category="1970s">
                    1970s
                  </a>
                </li>
                <li>
                  <a class="dropdown-year dropdown-item" data-category="1950s">
                    1950s
                  </a>
                </li>
              </ul>
            </li>

            <!-- Filter By Rating Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="ratingDropdown"
                role="button"
                data-bs-toggle="dropdown"
              >
                Filter By Rating
              </a>

              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-rating dropdown-item" data-category="All">
                    All Ratings
                  </a>
                </li>
                <li>
                  <a class="dropdown-rating dropdown-item" data-category="9">
                    9+
                  </a>
                </li>
                <li>
                  <a class="dropdown-rating dropdown-item" data-category="8">
                    8+
                  </a>
                </li>
                <li>
                  <a class="dropdown-rating dropdown-item" data-category="7">
                    7+
                  </a>
                </li>
                <li>
                  <a class="dropdown-rating dropdown-item" data-category="6">
                    6+
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Card List -->
    <main>
      <div class="container">
        <div class="row" id="posts-container"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      ;
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      ;
      crossorigin="anonymous"
      ;
    ></script>
    <script src="index.js"></script>

            alt="Email Icon"
            width="20px"
            height="20px"
            style="border-radius: 3px" /></a
        ><a href="https://www.linkedin.com/in/max-wilkinson-b35aa29b/"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/61/61109.png"
            alt="LinkedIn Icon"
            width="20px"
            height="20px"
            style="border-radius: 2px"
        /></a>
      </p>
    </footer>
  </body>
</html>
