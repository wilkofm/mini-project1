<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max's Movie Corner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="dropdown-show">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuLink"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Filter By Genre
      </button>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li>
          <a class="dropdown-genre" href="#" data-category="Action"> Action </a>
        </li>
        <li>
          <a class="dropdown-genre" href="#" data-category="Drama"> Drama </a>
        </li>
        <li>
          <a class="dropdown-genre" href="#" data-category="Sci Fi"> Sci Fi </a>
        </li>
        <li>
          <a class="dropdown-genre" href="#" data-category="Thriller">
            Thriller
          </a>
        </li>
      </ul>
    </div>

    <div class="dropdown-show">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuLink"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Filter By Year
      </button>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li>
          <a class="dropdown-year" href="#" data-category="2020s"> 2020s </a>
        </li>
        <li>
          <a class="dropdown-year" href="#" data-category="2010s"> 2010s </a>
        </li>
        <li>
          <a class="dropdown-year" href="#" data-category="1990s"> 1990s </a>
        </li>
        <li>
          <a class="dropdown-year" href="#" data-category="1980s"> 1980s </a>
        </li>
        <li>
          <a class="dropdown-year" href="#" data-category="1970s"> 1970s </a>
        </li>
        <li>
          <a class="dropdown-year" href="#" data-category="1950s"> 1950s </a>
        </li>
      </ul>
    </div>

    <div class="dropdown-show">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuLink"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Filter By Rating
      </button>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li>
          <a class="dropdown-rating" href="#" data-category="9"> 9 </a>
        </li>
        <li>
          <a class="dropdown-rating" href="#" data-category="8"> 8 </a>
        </li>
        <li>
          <a class="dropdown-rating" href="#" data-category="7"> 7 </a>
        </li>
        <li>
          <a class="dropdown-rating" href="#" data-category="6"> 6 </a>
        </li>
      </ul>
    </div>

    <div class="container">
      <div class="row" id="posts-container"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      ;
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      ;
      crossorigin="anonymous"
      ;
    ></script>
    <script src="index.js"></script>
  </body>
</html>
